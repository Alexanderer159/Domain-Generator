<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domain Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
  <body>
    <div class="container-fluid">
      <div class="container-fluid mx-auto my-2 py-5 d-flex align-items-center justify-content-center">
      <h1>Welcome to my domain Generator!</h1>
      </div>
      <div class="container-fluid m-auto d-flex my-2 flex-column align-items-center justify-content-center">
        <p class="fs-2">Click below to get your randomized domain!</p>
      </div>
      <div class="container-fluid m-auto d-flex align-items-center justify-content-center">
      <button type="button" class="btn btn-secondary" onclick="getDomain()">Get my domain</button>
      </div>
      <div class="container-fluid m-auto d-flex my-3 flex-column align-items-center justify-content-center">
        <p id="domainResult" class="my-3 fs-2"></p>
      </div>
    </div>
  </body>
</html>
